{% extends "main.html" %}
{% block title %}New Download{% endblock%}

{% block content %}
	<h2>New Download ...</h2>
	<div class="jumbotron">
		<form class="form-horizontal" method="get">
		  <div class="form-group">
		    <label for="dl_url" class="col-sm-2 control-label">Link</label>
		    <div class="col-sm-10">
		      <input type="text" name="dl_url" class="form-control" id="dl_url" placeholder="Enter download link" required="">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="path" class="col-sm-2 control-label">Path</label>
		    <div class="col-sm-10">
		      <input type="text" name="path" class="form-control" id="path" placeholder="Path to save" required="">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="username" class="col-sm-2 control-label">Username</label>
		    <div class="col-sm-10">
		      <input type="text" name="username" class="form-control" id="username" placeholder="Username" required="">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="password" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-10">
		      <input type="password" name="password" class="form-control" id="password" placeholder="Password" required="">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="dl_account" class="col-sm-2 control-label">Download Account</label>
		    <div class="col-sm-10">
			    <select class="form-control" name="dl_account" id="dl_account">
			    	<option value='None'>None</option>
			    	{% for acc in dl_accounts %}
				  		<option value='{{ acc.pk }}'>{{ acc.name }}</option>
				  	{% endfor %}
				</select>
		    </div>
		  </div>

		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-success">Download</button>
		    </div>
		  </div>
		</form>
	</div>
{% endblock content %}
